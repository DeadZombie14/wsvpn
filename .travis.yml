language: go
go:
- 1.x
env:
- GIMME_OS=linux GIMME_ARCH=amd64
- GIMME_OS=darwin GIMME_ARCH=amd64
- GIMME_OS=windows GIMME_ARCH=amd64
- GIMME_OS=linux GIMME_ARCH=arm64
install:
- go get -d -v ./...
script:
- go install -v ./...
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    $GOPATH/bin/
  on:
    repo: Doridian/wsvpn
