language: go
go:
- 1.x
before_install:
  source ./travis.sh
install:
- go get -d -v ./...
- mkdir -p $HOME/binaries
script:
- buildfor windows amd64
- buildfor windows 386
- buildfor linux amd64
- buildfor linux 386
- buildfor linux arm64
- buildfor darwin amd64
notifications:
  email:
    on_success: change
    on_failure: change
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    $HOME/binaries/*
  on:
    repo: Doridian/wsvpn
    tags: true
