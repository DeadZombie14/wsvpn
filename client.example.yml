tunnel:
  set-default-gateway: false
  ping:
    interval: 30s
    timeout: 5s

interfaces:
  tap:
    name: ""
    persist: false
    component-id: tap0901 # Some versions need root\tap0901
  tun:
    name: ""

scripts:
  up: ""
  down: ""

client:
  server: "ws://example.com:9000"
  proxy: ""
  tls:
    ca: ca.crt
    certificate: mtls.crt
    key: mtls.key
    config:
      insecure: false
      min-version: 1.2
      max-version: 1.3
      cipher-preference: "" # blank, AES or CHACHA
