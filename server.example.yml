tunnel:
  mtu: 1280
  subnet: 192.168.3.0/24
  mode: TUN # TUN or TAP
  allow-client-to-client: false
  ip-config:
    local: true
    remote: true
  ping:
    interval: 30s
    timeout: 5s

interfaces:
  tap:
    name: ""
    persist: false
    component-id: tap0901 # Some versions need root\tap0901
  tun:
    name-prefix: ""

server:
  listen: 127.0.0.1:9000
  enable-http3: false
  tls:
    client-ca: ca.crt
    certificate: tls.crt
    key: tls.key
    config:
      min-version: 1.2
      max-version: 1.3
      cipher-preference: "" # blank, AES or CHACHA
  authenticator:
    type: allow-all # allow-all or htpasswd
    config: ""
