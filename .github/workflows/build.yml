on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version-file: 'go.mod'
          check-latest: true
          cache: true
      - run: ./build.sh 1 1
        if: startsWith(github.ref, 'refs/tags/')
      - run: ./build.sh 0 0
        if: "!startsWith(github.ref, 'refs/tags/')"
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/*
